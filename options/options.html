<!DOCTYPE html>
<html>
	<head>
		<title>My Test Extension Options</title>
		<style type="text/css">
			body { 
				padding: 10px;
			}
			input[type='checkbox'] {
				margin: 10px 10px 10px 0;
			}
			#status {
				height: 10px;
				color: seagreen;
				font-weight: bolder;
			}
			#saveDiv {
				padding: 10px;
    		margin: 10px 0;
			}
			.libraryName {
				font-size: 1.1em;
				font-weight: bold;
			}
			.libraryInfo {
				font-size: 0.9em;
			}
		</style>
	</head>

	<body>
		Enable libraries:
		<p>
			<input type="checkbox" id="helsinki" value="helsinki"><label class="libraryName">Helsinki</label>
			<span class="libraryInfo">Physical books</span>
			<br>
			<input type="checkbox" id="helsinkiOverdrive" value="helsinkiOverdrive"><label class="libraryName">Helsinki Overdrive</label>
			<span class="libraryInfo">e-books</span>
			<br>
			<input type="checkbox" id="tampere" value="tampere"><label class="libraryName">Tampere</label>
		</p>
		<div id="status"></div>

		<div id="saveDiv">
			<button id="saveGreadsOptions">Save</button>
		</div>

		<script src="options.js"></script>

	</body>
</html>
